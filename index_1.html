<!DOCTYPE html>
<html>
  <head>
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Personal Information</h1>
    <p><b>Slack Name:</b> <span data-testid="slackUserName">Bard</span></p>
    <img
      src="https://avatars.githubusercontent.com/u/84973328?v=4"
      alt="Bard"
      data-testid="slackDisplayImage"
    />
    <p>
      <b>Current Day of the Week:</b>
      <span data-testid="currentDayOfTheWeek">Sunday</span>
    </p>
    <p>
      <b>Current UTC Time:</b>
      <span data-testid="currentUTCTime">1694379047</span>
    </p>
    <p><b>Track:</b> <span data-testid="myTrack">Frontend</span></p>
    <p>
      <b>GitHub URL:</b>
      <a
        href="https://github.com/bard/frontend-track-stage-one-task"
        data-testid="githubURL"
        >https://github.com/bard/frontend-track-stage-one-task</a
      >
    </p>
  </body>
</html>
